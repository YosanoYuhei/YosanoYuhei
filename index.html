<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-sky src="test.jpg" rotation="0 -130 0"></a-sky>
<a-camera>
<a-plane position="110 50 -100" rotation="0 0 0" width="50" height="25" color="#6D6A6A"></a-plane>

<a-text font="kelsonsans" value="13:32" width="300" position="57 30 -65" rotation="0 0 0" color=black></a-text>

<a-circle position="70 -22 -55"rotation="3 3 15" width="10" width="10" height="5" color="#1B1A1A" radius="9"></a-circle>
<a-circle position="63 -20 -50" rotation="3 3 15" width="5" width="5" height="5" color="red" radius="5"></a-circle>
<a-circle position="57 -18 -45" rotation="3 3 20" width="15" width="15" height="5" color="black" radius="4"></a-circle>
</a-camera>
<a-triangle position="0 0 -1" rotation="20 20 20" width="15" height="15" color="#6C9BD9" radius="2"></a-triangle>
    </a-scene>
  </body
</html>
